
<div [ngClass]="alerta" class="alert" role="alert">
    A simple primary alert—check it out!
</div>

<button class="btn btn-info" type="button" (click)="alerta = 'alert-info'" style="margin-right: 10px">info</button>
<button class="btn btn-success" type="button" (click)="alerta = 'alert-success'"> success </button>
<br><br>
<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }" >
    Hola Mundo
</h3>

<button (click)="propiedades.danger = !propiedades.danger" type="button" class="btn btn-danger"
            [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}"> 
    Cambiar
</button>

<br><br>
<h3>Proceso Asíncrono</h3>
<button (click)="ejecutar()"
type="button" class="btn btn-primary"
[disabled]="loading">
    <i class="fa fa-refresh fa-spin"
        [ngClass]="{'fa-save': !loading, 'fa-reflesh fa-spin': loading}"></i>
    <span *ngIf="!loading"> Guardar cambios </span>
    <span *ngIf="loading"> Espere por favor </span>

</button>
